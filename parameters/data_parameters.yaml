tickers: ["AAPL", "MSFT", "GOOGL"]
start_date: "2020-01-01"
end_date: "2023-12-31"
interval: "1d"
auto_adjust: true
threads: 5
max_retries: 3
backoff: 2
path_raw: "data/raw"
path_processed: "data/processed"
validation:
  min_data_coverage: 0.9  # 90% dei dati richiesti
  allowed_date_variance: 5 # giorni consentiti di differenza
fields:
  - "Date"
  - "Open"
  - "High"
  - "Low"
  - "Close"
  - "Volume"
format: "csv"